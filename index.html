<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Events on July 12th</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="">

</head>

<body>
    <header class="jumbotron text-center dark">
        <h1>Historical Events on July 18th</h1>
        
    </header>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Choose a Date:</h2>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" onclick="showEvent(1)">1975</button>
                    <button type="button" class="btn btn-primary" onclick="showEvent(2)">1979</button>
                    <button type="button" class="btn btn-primary" onclick="showEvent(3)">1984</button>
                    <button type="button" class="btn btn-primary" onclick="showEvent(4)">2021</button>
                    <button type="button" class="btn btn-primary" onclick="showEvent(5)">2023</button>
                </div>
            </div>
            <div class="col-md-8">
                <h2 id="eventTitle">My Birthday!</h2>
                <p id="eventDate">July 18th, 2006</p>
                <img style="width: 50%;" src="img/me.jpg" alt="Event Image" id="eventImage" class="img-fluid">
                <p id="eventDescription">I was born in Neptune, NewJersey aroun 4 am.</p>
            </div>
        </div>
    </div>

    <br>

    <footer class="text-center mt-5">
        <p>Created by Zyreanna Niblack <a href="https://github.com/zyreannaniblack/on-my-bday" target="_blank" style="color: white;">GitHub Repository</a></p>
    </footer>

    <script>
        function showEvent(eventNumber) {
            var titles = [
                "São Tomé and Príncipe declare independence from Portugal. ",
                "The island nation of Kiribati becomes independent from the United Kingdom",
                "Geraldine Ferraro becomes the 1st US female major-party vice-presidential candidate, after Walter Mondale selects her as his Democratic Party running mate",
                "At least 92 people die in a fire in a COVID-19 hospital ward in Iraqi city of Nasiriya",
                "NATO summit ends in Vilnius, Lithuania."
            ];
            var dates = [
                "July 18, 1975",
                "July 18, 1979",
                "July 18, 1984",
                "July 18, 2021",
                "July 18, 2023"
            ];
            var images = [
                "img/1975.jpg",
                "img/1979.jpg",
                "img/1984.jpg",
                "img/2021.jpg",
                "img/2023.jpg"
            ];
            var descriptions = [
                "1870 Pope Pius IX and the First Vatican Council officially proclaim the concept of papal infallibility.",
                "1872 The Ballot Act introduces the secret ballot in elections in Britain; previously votes made openly.",
                "1864 US President Abraham Lincoln asks for 500,000 volunteers for military service",
                " 1914 Gandhi leaves South Africa after successfully leading campaigns of Passive Resistance",
                "1963 The United Nations Special Committee on Apartheid releases its second interim report pressing for international sanctions against South Africa, particularly the supply of arms, ammunition and petroleum"
            ];

            document.getElementById("eventTitle").innerText = titles[eventNumber - 1];
            document.getElementById("eventDate").innerText = dates[eventNumber - 1];
            document.getElementById("eventImage").src = images[eventNumber - 1];
            document.getElementById("eventDescription").innerText = descriptions[eventNumber - 1];
        }
    </script>
</body>

</html>
